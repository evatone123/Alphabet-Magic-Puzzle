      .animate-wiggle:hover {
        animation: wiggle 1s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffd300;
        top: -10px;
        opacity: 0;
      }
